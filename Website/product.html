<!DOCTYPE html>
<html lang="en">
<head>
    <title>Supermarket</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="setup()">
    <div id="navbar">
        <a id="title">
            Welcome to SPMart!
        </a>
        <a id="cart">
                <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
        </a>

    </div>
    <div id="product-box">
        <div id="smaller-box">
            <img id="product-img" src="Images/1280px-Strawberries.jpg"alt="loading">
            <div id="right-box">
                <div id="product-name">Loading...</div>
                <div id="carts">
                    <input type="number" name="quantity" value="1" min="1" max="5" id="quantity">
                    <div id="add-to-cart" onclick="clicked()">Add to Cart!</div>
                </div>
            </div>
        </div>
        
    </div>

    <script type="module" src="api.js"></script>
    <script type="module">
        import Api from "./api.js";

        api=new Api("https://supermarket-backend-xvd6lpv32a-uc.a.run.app/")
    </script>
    <script src="product.js"></script>
    
</body>
</html>
